<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>New Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>New Player</h1>
      <form th:action="@{/shops}" th:method="post">
        <div class="form-group">
          <label class="control-label">店名</label>
          <input class="form-control" type="text" name="name" />
        </div>
        <div class="form-group">
          <label class="control-label">価格帯</label>
          <input class="form-control" type="text" name="priceRange" />
        </div>
        <div class="form-group">
          <label class="control-label">場所</label>
          <input class="form-control" type="text" name="place" />
        </div>
        <button class="btn btn-default" type="submit">作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/shops">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
